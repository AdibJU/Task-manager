<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Adib's Task Manager</p>

    <input type="text" class="task_input">

    <input type ="date" class="date_picker">
    <button onclick="addtask()">Add</button>
    <div class="task__container"></div>
     
    <Script>
          let tasks=[`task1`, `task2`,`task3`];
            renderTasks()
          

          function addtask() {
            let taskInput = document.querySelector(`.task_input`);
            let newTask = taskInput.value;
            taskInput.value =''
            tasks.push(newTask)
            renderTasks()
          }

          function renderTasks(){
            
            tasks.forEach(function(taskTitle){
            let element = document.createElement(`div`);
            element.innerText = taskTitle;
            let taskList = document.querySelector('.task__container');
            document.body.appendChild(element);
          })
          }
          
         
        
         
    </Script>
</body>
</html>
